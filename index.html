<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="advice_id">
      <p>Advice #<span id="advice_id"></span></p>
    </div>
    <div class="advice_text">
      <p id="advice_text">"<span id="advice"></span>"</p>
    </div>
    <div class="icon_divider">
      <img id="icon_divider" src="images/pattern-divider-desktop.svg" alt="divider">
    </div>
    <div class="icon_divider mobile">
      <img id="icon_divider" src="images/pattern-divider-desktop.svg" alt="divider">
    </div>
    <div class="icon_dice" id="dice">
      <img src="images/icon-dice.svg" id="icon_dice" alt="dice">
    </div>
  </div>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Seermad1">Abdulsamad</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
